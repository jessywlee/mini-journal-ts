<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Mini Journal</title>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="css/tasks.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		/>
	</head>
	<body>
		<main>
			<div class="journal-container">
				<div class="journal-menu">
					<div class="menu-home">
						<button class="menu-button" onclick="location.href='../index.html'">
							<i class="fas fa-home fa-lg"></i>
						</button>
					</div>
					<div class="menu-tasks">
						<button class="menu-button" onclick="location.href='./tasks.html'">
							<i class="fas fa-tasks fa-lg"></i>
						</button>
					</div>
					<div class="menu-playlist">
						<button class="menu-button" onclick="location.href='./playlist.html'">
							<i class="fab fa-youtube fa-lg"></i>
						</button>
					</div>
					<div class="menu-review">
						<button class="menu-button">
							<i class="fas fa-edit fa-lg"></i>
						</button>
					</div>
				</div>
				<div class="tasks-container">
					<div class="home-header">
						<h1 class="journal-header">My Mini Journal</h1>
						<button class="refresh-button">
							<i class="far fa-trash-alt fa-lg"></i>
						</button>
					</div>
					<div id="tasks-form">
						<div class="tasks-header">
							<h3 style="text-align: center">Tasks</h3>
							<button class="add-button">
								<i class="fas fa-plus-circle fa-2x"></i>
							</button>
						</div>
						<div class="task-list-container">
							<ul class="task-list">
								<!-- <li class="task-item">
									<input class="task-checkbox" type="checkbox" />
									<input class="task-input" type="text" />
									<button class="task-delete-btn">
										<i class="far fa-trash-alt fa-lg"></i>
									</button>
								</li> -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="../build/tasks.js"></script>
	</body>
</html>
